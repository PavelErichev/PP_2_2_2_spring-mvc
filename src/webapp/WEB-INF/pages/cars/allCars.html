<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">series</th>
        <th scope="col">model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.model}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
